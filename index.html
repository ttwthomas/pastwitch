<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.2.5/dist/hls.min.js"></script>
<style>
body {
  font-family: "Lato", sans-serif;
  background-color: #0e0e10;
  color: #efeff1

}

.sidebar {
  height: 100%;
  width: 240px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #1f1f23;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidebar a {
  padding: 8px 20px 8px 7px;
  text-decoration: none;
  font-size: 25px;
  color: #dedee3;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #f1f1f1;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 7px;
  font-size: 36px;
  height: 36px;
  width: 36px;
  background: none;
  border: none;
  color: #efeff1;
  fill: currentcolor;
}

.sidebar .pp {
  border-radius: 50%;
  height: 40px

}

#main {
  transition: margin-left .5s;
  padding: 16px;
  margin-Left: 250px;
  margin-right: 340px;
}

.chat {
  transition: margin-left .5s;
  /* padding: 16px; */
  /* margin-right: -250px; */
  height: 100%;
  width: 340px;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #1f1f23;
  overflow-x: hidden;
  transition: 0.5s;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  z-index: 2;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

/* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>

<div>
  <div id="mySidebar" class="sidebar">

    <button id="menuButton" class="closebtn" onclick="closeNav()">
      <svg version="1.1" viewBox="0 0 20 20"><g><path d="M16 16V4h2v12h-2zM6 9l2.501-2.5-1.5-1.5-5 5 5 5 1.5-1.5-2.5-2.5h8V9H6z"></path></g></svg>
    </button>
    <a href="#">
        <img class="pp" src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/64fd61d0772621ef2fd6b9c3a4f6c33e~c5_100x100.jpeg?x-expires=1668193200&x-signature=XCciFTxE%2B8%2BWPSgh8Q2s2EzpZb4%3D"/>
        cocadmin   
    </a>
  </div>

  <div id="main">
    <!-- <button class="openbtn" onclick="openNav()">â˜° Open Sidebar</button>   -->
    <h2>Collapsed Sidebar</h2>
    <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
    <video controls id="video" width="100%"></video>
  </div>

  <div class="chat">
    <iframe src="https://kiwiirc.hybridirc.com/?nick=guest??&theme=Darkfluid#cocadmin" allow="microphone; camera; display-capture; fullscreen" style="border:0; width:100%; height:100%;"></iframe>
  </div>

<div/>



<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.getElementById("menuButton").onclick = closeNav;
  document.getElementById("menuButton").innerHTML = '<svg version="1.1" viewBox="0 0 20 20"><g><path d="M16 16V4h2v12h-2zM6 9l2.501-2.5-1.5-1.5-5 5 5 5 1.5-1.5-2.5-2.5h8V9H6z"></path></g></svg>';

  console.log("open")
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "50px";
  document.getElementById("main").style.marginLeft= "50px";
  document.getElementById("menuButton").onclick = openNav;

  document.getElementById("menuButton").innerHTML = '<svg version="1.1"  viewBox="0 0 20 20"><g><path d="M4 16V4H2v12h2zM13 15l-1.5-1.5L14 11H6V9h8l-2.5-2.5L13 5l5 5-5 5z"></path></g></svg>';


  console.log("close")

}
</script>
<script>
  var video = document.getElementById('video');
  let config= {
    "autoStartLoad": true,
    "enableWorker": true,
    "lowLatencyMode": true,
    "backBufferLength": 90
  };
  if(Hls.isSupported(config)) {
    var hls = new Hls();
    hls.loadSource('http://localhost:8080/hls/test.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
 // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
 // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
 // This is using the built-in support of the plain video element, without using hls.js.
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'http://localhost:8080/hls/test.m3u8';
    video.addEventListener('canplay',function() {
      video.play();
    });
  }
</script>
</body>
</html>
